<!DOCTYPE html>
<html>
<head>
  <title>Why Firefox? | Opensource</title>

</head>
<body>
  <div id="header">
    <h1 id="head">Firefox is Open Source</h1>

    <h2 id="subhead"><em>Why does it matter?</em></h2>
  </div>
  <div id="comp">
    <div id="compblocks">
      <h1 id="title">Proprietary</h1>
      <div id="list" style="background: rgba(255, 0, 0, 0.5);">
        <h2>Built internally by a monolithic company.</h2>
        <h2>Single contributer, closed development.</h2>
        <h2>Seeks users, not community involvment.</h2>
        <h2></h2>
        <h2></h2>
      </div>
    </div>
    <div id="compblocks">
      <h1 id="title">Opensource</h1>
      <div id="list" style="background: rgba(0, 255, 0, 0.5);">
        <h2>Built by an open community of users.</h2>
        <h2>Many contributors, open development</h2>
        <h2>Encourage user involvement</h2>
        <h2></h2>
        <h2></h2>
      </div>
    </div>
  </div>
